<!DOCTYPE html>
<html>
<head>
    <title>{{ text.title }}</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <h1>{{ text.title }}</h1>
    <p>{{ text.content }}</p>
    <p>Status: {{ text.get_status_display }}</p>

    {% if text.status == 'Uploaded' %}
        <button hx-get="{% url 'process_text' text.id %}" hx-trigger="click" hx-target="#unknown-words">
            Process Text
        </button>
    {% endif %}

    <div id="unknown-words">
        {% include "unknown_words.html" with unknown_words=unknown_words %}
    </div>
</body>
</html>
